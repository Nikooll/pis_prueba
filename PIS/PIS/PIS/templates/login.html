<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            font-family: "Arial Black";
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('Login.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container form {
            display: flex;
            flex-direction: column;
        }

        .container form input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .container form button {
            padding: 10px;
            background-color: #7c08bc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .container form button:hover {
            background-color: #571f7e;
        }

        .container .link {
            text-align: center;
            margin-top: 10px;
        }

        .container .link a {
            color: #504d4d;
            text-decoration: none;
        }

        .container .link a:hover {
            text-decoration: underline;
        }

        .container .back-link {
            text-align: center;
            margin-top: 10px;
        }

        .container .back-link a {
            color: #504d4d;
            text-decoration: none;
        }

        .container .back-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Nombre de usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="link">
            <a href="registro.html">¿No tienes una cuenta? Regístrate</a>
        </div>
        <div class="back-link">
            <a href="index.html">Inicio</a>
        </div>
    </div>
</body>
</html>
