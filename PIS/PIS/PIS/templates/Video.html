<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Control de Brazo Robótico</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 130vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            width: 100%;
            background-color: #007BFF;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            position: fixed;
            top: 0;
        }

        .container {
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-container {
            width: 300%;
            height: 400px;
            border: 2px solid #333;
            margin-bottom: 20px;
            background-color: #000;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #333;
            padding: 10px;
            background-color: #fff;
        }

        .control-box button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .control-box button:hover {
            background-color: #0056b3;
        }

        .slider-container {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slider {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 10px;
            background: #007BFF;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #0056b3;
            cursor: pointer;
            border-radius: 50%;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #0056b3;
            cursor: pointer;
            border-radius: 50%;
        }

        .label {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">
        <img src="logo.png" alt="logo" width="30" height="30">
        <a href="index.html" style="color: white; text-decoration: none; padding-left: 10px;">Inicio</a>
    </div>
    <a href="login.html" class="login" style="color: white; text-decoration: none; background-color: #0056b3; padding: 10px 20px; border-radius: 5px;">Regístrate o Inicia Sesión</a>
</div>

<div class="container">
    <div class="video-container" id="video-container">
        <!-- Aquí se insertará el video -->
    </div>

    <div class="controls">
        <div class="control-box">
            <p>Pinza</p>
            <button onclick="control('pinza', '+')">+</button>
            <button onclick="control('pinza', '-')">-</button>
        </div>
        <div class="control-box">
            <p>Altura</p>
            <button onclick="control('altura', '+')">+</button>
            <button onclick="control('altura', '-')">-</button>
        </div>
        <div class="control-box">
            <p>Estirar</p>
            <button onclick="control('estirar', '+')">+</button>
            <button onclick="control('estirar', '-')">-</button>
        </div>
    </div>

    <div class="slider-container">
        <input type="range" min="0" max="360" value="180" class="slider" id="base-slider">
        <div class="label">Giro completo de base</div>
    </div>
</div>

<script>
    function control(part, action) {
        console.log(`Controlando ${part} con acción ${action}`);
        // Aquí iría la lógica para controlar el brazo robótico
    }

    function openContactModal() {
        document.getElementById('contactModal').style.display = 'flex';
    }

    function closeContactModal() {
        document.getElementById('contactModal').style.display = 'none';
    }

    function openAboutModal() {
        document.getElementById('aboutModal').style.display = 'flex';
    }

    function closeAboutModal() {
        document.getElementById('aboutModal').style.display = 'none';
    }
</script>

</body>
</html>
